proxy-providers:
  GOPRO:
    type: http
    url: "https://sub.rnmtq.host/api/v1/client/subscribe?token=f790c640cd03bb425bcfd595972b8d59"
    path: ./GoPro.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  
