tproxy-port: 7893
dns:
  enable: true
  listen: 0.0.0.0:6868
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  enhanced-mode: redir-host
  nameserver:
    - 223.5.5.5
    - 223.6.6.6
  fallback:
    - 8.8.8.8
    - 8.8.4.4
iptables:
  enable: true
  inbound-interface: wlan0
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
external-ui: ./clash-dashboard
interface-name: wlan0
rules:

  # network(tcp/udp) condition for all rules
  - DOMAIN-SUFFIX,bilibili.com,DIRECT,tcp
  - DOMAIN-SUFFIX,bilibili.com,REJECT,udp
    
  # multiport condition for rules SRC-PORT and DST-PORT
  - DST-PORT,123/136/137-139,DIRECT,udp
  
  # rule GEOSITE
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,icloud@cn,DIRECT
  - GEOSITE,apple@cn,DIRECT
  - GEOSITE,apple-cn,DIRECT
  - GEOSITE,microsoft@cn,DIRECT
  - GEOSITE,facebook,PROXY
  - GEOSITE,youtube,PROXY
  - GEOSITE,geolocation-cn,DIRECT
  - GEOSITE,geolocation-!cn,PROXY
    
  # source IPCIDR condition for all rules in gateway proxy
  - GEOSITE,geolocation-!cn,REJECT,192.168.1.88/32,192.168.1.99/32

  - GEOIP,telegram,PROXY,no-resolve
  - GEOIP,private,DIRECT,no-resolve
  - GEOIP,cn,DIRECT
  
  - MATCH,PROXY

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - "KR | Azure"
      - "US | DigitalVirt"
      - "JP | Azure"
    use:
      - GOPRO
      - VN
    filterout: 'IPLC'

proxies:
  - name: "KR | Azure"
    type: trojan
    server: "172.67.111.242"
    port: 443
    password: "c8514130-9d3a-4f7a-97cf-ad92e71015a8"
    network: ws
    sni: "kr.rycbar.top"
    ws-opts:
      path: "/fb406189-642c-4587-935c-01b4eec392e7"
      headers:
        Host: "kr.rycbar.top"
  
  - name: "US | DigitalVirt"
    type: trojan
    server: "172.67.111.242"
    port: 443
    password: "9f50f15c-7ce5-4ff9-80b7-81f2e503c873"
    network: ws
    sni: "la.rycbar.top"
    ws-opts:
      path: "/cf9dab09-f858-45cc-a5c7-542c83fe532d"
      headers:
        Host: "la.rycbar.top"
  
  - name: "JP | Azure"
    type: vless
    server: "172.67.111.242"
    port: 443
    uuid: "cc612472-6d21-48d6-fae2-fcc66b52392e"
