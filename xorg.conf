# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 495.29.05

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    Inactive       "InactiveDevice1"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "AllowNVIDIAGPUScreens" "true"
    Option         "AllowPRIMEDisplayOffloadSink" "true"
EndSection

Section "Files"
EndSection

Section "InputClass"
    Identifier     "libinput pointer catchall"
    Driver         "libinput"
    MatchIsPointer "on"
    MatchDevicePath "/dev/input/event*"
    Option         "AccelProfile" "flat"
    Option         "AccelSpeed" "0"
EndSection

Section "InputClass"
    Identifier     "libinput keyboard catchall"
    Driver         "libinput"
    MatchIsKeyboard "on"
    MatchDevicePath "/dev/input/event*"
EndSection

Section "InputClass"
    Identifier     "libinput touchpad catchall"
    Driver         "libinput"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    Option         "Tapping" "True"
    Option         "TappingDrag" "True"
    Option         "NaturalScrolling" "True"
EndSection

Section "Module"
    Load           "fb"
    Load           "shadow"
    Load           "exa"
    Load           "glamoregl"
    Load           "glx"
    Load           "dri3"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/input/mice"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BusID          "PCI:1:0:0"
    Option         "Accel" "true"
    Option         "RenderAccel" "true"
    Option         "NoFlip" "false"
    Option         "SWCursor" "false"
    Option         "HWCursor" "true"
    Option         "DamageEvents" "true"
    Option         "ModeDebug" "false"
    Option         "AllowSHMPixmaps" "false"
    Option         "SidebandSocketPath" "/tmp"
    Option         "UseSysmemPixmapAccel" "true"
    Option         "MultisampleCompatibility" "true"
    Option         "AllowEmptyInitialConfiguration" "true"
    Option         "ForceCompositionPipeline" "false"
    Option         "ForceFullCompositionPipeline" "false"
    Option         "TripleBuffer" "false"
    Option         "Stereo" "0"
    Option         "BaseMosaic" "false"
    Option         "MultiGPU" "false"
    Option         "SLI" "false"
    Option         "PrimaryGPU" "yes"
    Option         "DPI" "96x96"
EndSection

Section "Device"
    Identifier     "InactiveDevice1"
    Driver         "modesetting"
    VendorName     "Unknown"
    Option         "AccelMethod" "glamor"
    Option         "DRI" "3"
    Option         "TearFree" "true"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "AllowEmptyInitialConfiguration" "True"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "ServerFlags"
    Option         "DontVTSwitch" "True"
    Option         "DontZap" "True"
EndSection
